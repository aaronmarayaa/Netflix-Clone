<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Philippines - Watch TV Shows</title>

        <link rel="icon" href="assets/images/netflix.png">

        <link rel="stylesheet" href="assets/css/styles.css">

        <link rel="stylesheet" href="assets/css/nav-section.css">

        <link rel="stylesheet" href="assets/css/front-section.css">

    </head>
    <body>
        <main>
            <section class="nav-section">
                <nav class="navbar">    
                    <img src="assets/images/Netflix_Logo_PMS.png" alt="">
                    <div class="buttons">
                        <select name="language" id="language">
                            <option value="Tagalog">Tagalog</option>
                            <option value="English" selected>English</option>
                        </select>
                        <div>Sign in</div>
                    </div>
                </nav>
                <nav class="navMenu">
                    <div class="menu">
                        <div>Popular now</div>
                        <div>Plans</div>
                        <div>Reason to Join</div>
                        <div>FAQ</div>
                    </div>
                </nav>
            </section>
            
            <section class="front-section">
                <div class="front-card">
                    <div><h1>Unlimited movies, TV Shows, and more</h1></div>
                    <div>starts at P149. Cancel anytime.</div>
                </div>
            </section>

        </main>
    </body>
    <script src="assets/js/script.js"></script>
</html>
